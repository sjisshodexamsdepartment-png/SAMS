<!DOCTYPE html>
<html><head><title>Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script></head>
<body class="dashboard-body">
<h1>Dashboard</h1>
<table id="assessmentTable">
<thead><tr><th>Student</th><th>Math</th><th>English</th><th>Science</th><th>Total</th><th>Avg</th><th>Grade</th></tr></thead>
<tbody>
{% for student in students %}
<tr><td>{{ student.name }}</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td contenteditable="true">0</td><td>0</td><td>0</td><td>-</td></tr>
{% endfor %}
</tbody></table>
<button onclick="calculateGrades()">Calculate Grades</button>
<a href="/logout">Logout</a>
</body></html>
